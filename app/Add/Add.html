<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" type="text/css" href="Addstyle.css" /> -->
    <link rel="stylesheet" type="text/css" href="../../resources/pure.css" />
    <title>Reasearch database editor/Add</title>
  </head>

  <body>
    <div>
      <!-- form for adding research data to database -->
      <form class="pure-form pure-form-aligned" id="formi">
        <fieldset>
          <div class="pure-control-group">
            <label for="name">Name</label>
            <input
              class="input"
              type="text"
              autocomplete="off"
              placeholder="Name"
              name="name"
            />
          </div>

          <div class="pure-control-group">
            <label for="permission">Permission</label>
            <input
              class="input"
              type="text"
              autocomplete="off"
              placeholder="Permission"
              name="permission"
            />
          </div>

          <div class="pure-control-group">
            <label for="arhiveId">Archive ID</label>
            <input
              class="input"
              type="text"
              autocomplete="off"
              placeholder="Archive ID"
              name="archiveID"
            />
          </div>

          <div class="pure-control-group">
            <label for="researchManager">Research Manager</label>
            <input
              class="input"
              type="text"
              autocomplete="off"
              placeholder="Research Manager"
              name="researchManager"
            />
          </div>

          <div class="pure-control-group">
            <label for="name">CSV File</label>
            <input
              class="input"
              type="text"
              autocomplete="off"
              placeholder="CSV File"
              name="file"
            />
            <button class="pure-button" id="addFileBtn">Add File</button>
          </div>

          <div class="pure-controls">
            <button class="pure-button" type="submit">Add Research</button>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="Addgui.js"></script>
  </body>
</html>
